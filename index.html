<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax com JS puro</title>

    <link rel="stylesheet" href="asserts/css/reset.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="asserts/css/style.css">
</head>

<body>
    <main>
        <div class="container-form">
            <div class="container">
                <h2 class="text-center fw-bold">Buscador de CEP</h2>
                <form class="form-control">
                    <fieldset>
                        <div class="col-4 mb-3">
                            <label for="inputCep" class="form-label fw-bold">CEP</label>
                            <div class="d-flex">
                                <input class="form-control me-2" id="inputCep" name="cep" type="text"
                                    placeholder="Digite o cep que deseja consultar">
                                <button class="buttonCep btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="d-flex">
                            <div class="d-flex flex-column col-6 me-5">
                                <label class="form-label fw-bold">Endere√ßo</label>
                                <input class="form-control" name="endereco" disabled type="text">
                            </div>
                            <div class="d-flex flex-column col-4">
                                <label for="" class="form-label fw-bold">Bairro</label>
                                <input class="form-control" name="bairro" disabled type="text">
                            </div>
                        </div>
                        <div class="d-flex flex-wrap mt-2">
                            <div class="col-4 me-5">
                                <label for="" class="form-label fw-bold">Complemento</label>
                                <input class="form-control" name="complemento" disabled type="text">
                            </div>
                            <div class="col-3 me-5">
                                <label for="" class="form-label fw-bold">Cidade</label>
                                <input class="form-control" name="cidade" disabled type="text">
                            </div>
                            <div class="col-1">
                                <label for="" class="form-label fw-bold">Estado</label>
                                <input class="form-control" name="estado" disabled type="text">
                            </div>
                        </div>
                    </fieldset>
                    &nbsp;
                </form>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div class="text-center">
            <p class="fs-6 fw-bold m-0" >Desenvolvido por Filipe Cavalcante</p>
            <span>2022 - &copy;</span>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
